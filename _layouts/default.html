<! DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="icon" type="image/x-icon" href="{{ site.baseurl }}/sigma_recon_icon.ico">
	<title>{{ page.title }} | SIGMA Recon</title>
	<link rel="stylesheet" href="{{ site.baseurl }}/style.css">
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<!-- Bootstrap JS (place before closing </body> tag) -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
	{% seo %}
</head>
<body>
	<nav class="navbar">
        <div class="nav-container">
            <a href="#" class="nav-brand">
                <div class="nav-logo">Î£R</div>
                <span class="nav-title">SIGMA RECON</span>
            </a>
            
            <ul class="nav-menu">
                <li class="nav-item"><a href="{{ site.baseurl }}" class="nav-link active">Home</a></li>
                <li class="nav-item"><a href="{{ site.baseurl }}/echo/" class="nav-link">Echo Watch</a></li>
                <li class="nav-item"><a href="{{ site.baseurl }}/sigma/" class="nav-link">Sigma Briefs</a></li>
                <li class="nav-item"><a href="{{ site.baseurl }}/ares/" class="nav-link">Ares Dossiers</a></li>
                <li class="nav-item"><a href="{{ site.baseurl }}/about/" class="nav-link">Methodology</a></li>
                <li class="nav-item">
                    <div class="status-badge">
                        <div class="status-dot"></div>
                        <span>ONLINE</span>
                    </div>
                </li>
            </ul>
            
            <div class="nav-toggle" onclick="toggleMobileMenu()">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <main class="main-content">
        {{ content }}
    </main>

    <script>
        // Mobile menu toggle
        function toggleMobileMenu() {
            const navMenu = document.querySelector('.nav-menu');
            const navToggle = document.querySelector('.nav-toggle');
            
            navMenu.classList.toggle('active');
            navToggle.classList.toggle('active');
        }

        // Close mobile menu when clicking nav links
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', () => {
                const navMenu = document.querySelector('.nav-menu');
                const navToggle = document.querySelector('.nav-toggle');
                navMenu.classList.remove('active');
                navToggle.classList.remove('active');
            });
        });

        function openBrief(briefId) {
            console.log(`Opening brief: ${briefId}`);
            // For Jekyll: window.location.href = `/briefs/${briefId}/`;
        }

        // Add animation delays to cards
        document.addEventListener('DOMContentLoaded', function() {
            const cards = document.querySelectorAll('.brief-card');
            cards.forEach((card, index) => {
                card.style.animationDelay = `${index * 0.1}s`;
                card.classList.add('fade-in');
            });
        });

        // Professional click feedback
        document.querySelectorAll('.brief-card').forEach(card => {
            card.addEventListener('mousedown', function() {
                this.style.transform = 'translateY(0) scale(0.98)';
            });
            
            card.addEventListener('mouseup', function() {
                this.style.transform = '';
            });
        });
    </script>
</body>
</html>
