<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: site.title }}</title>
    <style>
        :root {
            --primary-dark: #1a1d29;
            --secondary-dark: #252a3a;
            --accent-blue: #2c5aa0;
            --light-blue: #4a90e2;
            --text-primary: #ffffff;
            --text-secondary: #b8c5d1;
            --text-muted: #8a9ba8;
            --border-color: #3a4556;
            --success-green: #28a745;
            --warning-amber: #ffc107;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--primary-dark) 0%, var(--secondary-dark) 100%);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
        }

        /* Navigation Bar */
        .navbar {
            background: var(--secondary-dark);
            border-bottom: 2px solid var(--border-color);
            padding: 0 2rem;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 70px;
        }

        .nav-brand {
            display: flex;
            align-items: center;
            gap: 1rem;
            text-decoration: none;
            color: var(--text-primary);
        }

        .nav-logo {
            width: 40px;
            height: 40px;
            background: var(--accent-blue);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
        }

        .nav-title {
            font-size: 1.5rem;
            font-weight: 500;
        }

        .nav-menu {
            display: flex;
            list-style: none;
            gap: 2rem;
            align-items: center;
        }

        .nav-item {
            position: relative;
        }

        .nav-link {
            color: #ffffff;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
            padding: 0.5rem 1rem;
            border-radius: 6px;
        }

        .nav-link:hover,
        .nav-link.active {
            color: var(--light-blue);
            background: rgba(74, 144, 226, 0.1);
        }

        .status-badge {
            background: rgba(40, 167, 69, 0.1);
            color: var(--success-green);
            padding: 0.25rem 0.75rem;
            border-radius: 15px;
            font-size: 0.8rem;
            border: 1px solid var(--success-green);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .status-dot {
            width: 6px;
            height: 6px;
            background: var(--success-green);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        /* Mobile Menu Toggle */
        .nav-toggle {
            display: none;
            flex-direction: column;
            cursor: pointer;
            padding: 0.5rem;
        }

        .nav-toggle span {
            width: 25px;
            height: 3px;
            background: var(--text-primary);
            margin: 3px 0;
            transition: 0.3s;
            border-radius: 2px;
        }

        .nav-toggle.active span:nth-child(1) {
            transform: rotate(-45deg) translate(-5px, 6px);
        }

        .nav-toggle.active span:nth-child(2) {
            opacity: 0;
        }

        .nav-toggle.active span:nth-child(3) {
            transform: rotate(45deg) translate(-5px, -6px);
        }

        /* Main Content */
        .main-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Hero Section */
        .hero-section {
            text-align: center;
            padding: 3rem 0;
            margin-bottom: 3rem;
        }

        .hero-title {
            font-size: 2.5rem;
            font-weight: 300;
            margin-bottom: 1rem;
            color: var(--text-primary);
        }

        .hero-subtitle {
            font-size: 1.2rem;
            color: var(--text-secondary);
            max-width: 600px;
            margin: 0 auto;
        }

        /* Page Header for non-home pages */
        .page-header {
            text-align: center;
            padding: 2rem 0;
            margin-bottom: 2rem;
            border-bottom: 2px solid var(--accent-blue);
        }

        .page-title {
            font-size: 2.2rem;
            font-weight: 300;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .page-subtitle {
            font-size: 1.1rem;
            color: var(--text-secondary);
        }

        /* Section Styles */
        .section-title {
            font-size: 1.8rem;
            font-weight: 400;
            color: var(--text-primary);
            margin-bottom: 2rem;
            border-bottom: 2px solid var(--accent-blue);
            padding-bottom: 0.5rem;
        }

        .briefs-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .brief-card {
            background: var(--secondary-dark);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            padding: 1.5rem;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .brief-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 2px;
            background: var(--light-blue);
            transition: left 0.5s ease;
        }

        .brief-card:hover::before {
            left: 0;
        }

        .brief-card:hover {
            transform: translateY(-2px);
            border-color: var(--light-blue);
            box-shadow: 0 8px 25px rgba(74, 144, 226, 0.15);
        }

        .brief-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }

        .brief-category {
            background: var(--accent-blue);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 15px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .brief-date {
            color: var(--text-muted);
            font-size: 0.85rem;
        }

        .brief-title {
            font-size: 1.2rem;
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 0.75rem;
            line-height: 1.4;
        }

        .brief-excerpt {
            color: var(--text-secondary);
            font-size: 0.9rem;
            line-height: 1.6;
            margin-bottom: 1rem;
        }

        .brief-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.8rem;
            color: var(--text-muted);
            border-top: 1px solid var(--border-color);
            padding-top: 0.75rem;
        }

        .read-time {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        /* Content Styles for pages */
        .content {
            color: var(--text-secondary);
            line-height: 1.8;
        }

        .content h1, .content h2, .content h3 {
            color: var(--text-primary);
            margin-bottom: 1rem;
        }

        .content h2 {
            border-bottom: 2px solid var(--accent-blue);
            padding-bottom: 0.5rem;
            margin-top: 2rem;
        }

        .content p {
            margin-bottom: 1rem;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .nav-menu {
                position: fixed;
                left: -100%;
                top: 70px;
                flex-direction: column;
                background: var(--secondary-dark);
                width: 100%;
                text-align: center;
                transition: 0.3s;
                box-shadow: 0 10px 27px rgba(0, 0, 0, 0.05);
                padding: 2rem 0;
                border-bottom: 2px solid var(--border-color);
            }

            .nav-menu.active {
                left: 0;
            }

            .nav-toggle {
                display: flex;
            }

            .hero-title {
                font-size: 2rem;
            }

            .main-content {
                padding: 1rem;
            }

            .briefs-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Animations */
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .fade-in {
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Tag Page Styles */
.tag-page {
  max-width: 1200px;
  margin: 0 auto;
  padding: 2rem;
}

.tag-header {
  text-align: center;
  margin-bottom: 3rem;
  padding-bottom: 2rem;
  border-bottom: 3px solid #007acc;
}

.tag-title {
  font-size: 3rem;
  color: #333;
  margin-bottom: 0.5rem;
  font-weight: 700;
}

.tag-description {
  font-size: 1.2rem;
  color: #666;
  margin-bottom: 1rem;
}

.post-count {
  background: #007acc;
  color: white;
  padding: 0.5rem 1rem;
  border-radius: 25px;
  display: inline-block;
  font-size: 0.9rem;
  font-weight: 500;
}

/* Posts Grid */
.posts-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
  gap: 2rem;
  margin-bottom: 3rem;
}

/* Post Cards */
.post-card {
  background: white;
  border-radius: 12px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  overflow: hidden;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  border: 1px solid #eee;
}

.post-card:hover {
  transform: translateY(-5px);
  box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
}

.post-card-header {
  padding: 1.5rem 1.5rem 1rem 1.5rem;
}

.post-card-title {
  margin: 0 0 1rem 0;
  font-size: 1.4rem;
  line-height: 1.3;
}

.post-card-title a {
  color: #333;
  text-decoration: none;
  transition: color 0.3s ease;
}

.post-card-title a:hover {
  color: #007acc;
}

.post-card-meta {
  color: #666;
  font-size: 0.9rem;
  display: flex;
  gap: 1rem;
  align-items: center;
}

.post-author {
  color: #007acc;
  font-weight: 500;
}

/* Card Content */
.post-card-content {
  padding: 0 1.5rem;
}

.post-excerpt {
  color: #555;
  line-height: 1.6;
  margin: 0;
}

/* Card Footer */
.post-card-footer {
  padding: 1rem 1.5rem 1.5rem 1.5rem;
  display: flex;
  justify-content: space-between;
  align-items: center;
  flex-wrap: wrap;
  gap: 1rem;
}

.post-tags {
  display: flex;
  flex-wrap: wrap;
  gap: 0.5rem;
}

.tag {
  background: #f0f0f0;
  color: #333;
  padding: 0.3rem 0.7rem;
  border-radius: 15px;
  font-size: 0.8rem;
  font-weight: 500;
  transition: background 0.3s ease;
}

.tag:hover {
  background: #007acc;
  color: white;
}

.read-more-btn {
  background: #007acc;
  color: white;
  padding: 0.6rem 1.2rem;
  border-radius: 6px;
  text-decoration: none;
  font-weight: 500;
  font-size: 0.9rem;
  transition: background 0.3s ease;
}

.read-more-btn:hover {
  background: #0056b3;
}

/* No Posts State */
.no-posts {
  text-align: center;
  padding: 4rem 2rem;
  color: #666;
}

.no-posts h3 {
  font-size: 1.5rem;
  margin-bottom: 1rem;
  color: #333;
}

/* Responsive Design */
@media (max-width: 768px) {
  .tag-page {
    padding: 1rem;
  }
  
  .tag-title {
    font-size: 2rem;
  }
  
  .posts-grid {
    grid-template-columns: 1fr;
    gap: 1.5rem;
  }
  
  .post-card-footer {
    flex-direction: column;
    align-items: stretch;
  }
  
  .read-more-btn {
    text-align: center;
  }
}

/* Dark Mode Support */
@media (prefers-color-scheme: dark) {
  .tag-page {
    background: #1a1a1a;
    color: #e0e0e0;
  }
  
  .tag-title {
    color: #fff;
  }
  
  .tag-description {
    color: #bbb;
  }
  
  .post-card {
    background: #2d2d2d;
    border-color: #444;
  }
  
  .post-card-title a {
    color: #fff;
  }
  
  .post-card-meta {
    color: #bbb;
  }
  
  .post-excerpt {
    color: #ccc;
  }
  
  .tag {
    background: #444;
    color: #e0e0e0;
  }
  
  .no-posts h3 {
    color: #fff;
  }
}

<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="{{ '/' | relative_url }}" class="nav-brand">
                <div class="nav-logo">ΣR</div>
                <span class="nav-title">SIGMA RECON</span>
            </a>
            
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="{{ '/' | relative_url }}" class="nav-link {% if page.url == '/' %}active{% endif %}">Home</a>
                </li>
                <li class="nav-item">
                    <a href="{{ site.baseurl }}/echo/" class="nav-link {% if page.url contains 'echo-watch' %}active{% endif %}">Echo Watch</a>
                </li>
                <li class="nav-item">
                    <a href="{{ site.baseurl }}/sigma" class="nav-link {% if page.url contains 'sigma-briefs' %}active{% endif %}">Sigma Briefs</a>
                </li>
                <li class="nav-item">
                    <a href="{{ site.baseurl }}/ares/" class="nav-link {% if page.url contains 'ares-dossiers' %}active{% endif %}">Ares Dossiers</a>
                </li>
                <li class="nav-item">
                    <a href="{{ site.baseurl }}/about/" class="nav-link {% if page.url contains 'methodology' %}active{% endif %}">Methodology</a>
                </li>
                <li class="nav-item">
                    <div class="status-badge">
                        <div class="status-dot"></div>
                        <span>ONLINE</span>
                    </div>
                </li>
            </ul>
            
            <div class="nav-toggle" onclick="toggleMobileMenu()">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <main class="main-content">
        {{ content }}
    </main>

    <script>
        // Mobile menu toggle
        function toggleMobileMenu() {
            const navMenu = document.querySelector('.nav-menu');
            const navToggle = document.querySelector('.nav-toggle');
            
            navMenu.classList.toggle('active');
            navToggle.classList.toggle('active');
        }

        // Close mobile menu when clicking nav links
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', () => {
                const navMenu = document.querySelector('.nav-menu');
                const navToggle = document.querySelector('.nav-toggle');
                navMenu.classList.remove('active');
                navToggle.classList.remove('active');
            });
        });

        function openBrief(briefId) {
            console.log(`Opening brief: ${briefId}`);
            window.location.href = `/briefs/${briefId}/`;
        }

        // Add animation delays to cards
        document.addEventListener('DOMContentLoaded', function() {
            const cards = document.querySelectorAll('.brief-card');
            cards.forEach((card, index) => {
                card.style.animationDelay = `${index * 0.1}s`;
                card.classList.add('fade-in');
            });
        });

        // Professional click feedback
        document.querySelectorAll('.brief-card').forEach(card => {
            card.addEventListener('mousedown', function() {
                this.style.transform = 'translateY(0) scale(0.98)';
            });
            
            card.addEventListener('mouseup', function() {
                this.style.transform = '';
            });
        });
    </script>
</body>
